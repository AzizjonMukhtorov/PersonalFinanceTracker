{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            background: url({% static 'images/43290-7-falling-coins-download-hq-png.png' %}); 
            background-repeat: no-repeat;
            background-size: cover;
            
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav h1 {
            font-size: 24px;
            margin: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer h1 {
            font-size: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .heading {
            margin-top: 20px;
            font-size: 24px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        /* Form styles */
        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="number"],
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav style="display: flex; justify-content: center; position: relative;">
        <div>
        <h1 class="onee">Personal Finance Tracker</h1>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'create_ex' %}">New Expense</a>
        <a href="{% url 'create_in' %}">New Income</a>
        <a href="{% url 'show_ex' %}">Expenses</a>
        <a href="{% url 'show_in' %}">Incomes</a>
    </div>
    <div class="div2" style="position: absolute; right: 80px;">
        {% if request.user.is_authenticated%}
        <p>{{request.user}}</p>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}</div>
    </nav>
    {% block content %}
        {% endblock content %}
</body>
</html>
